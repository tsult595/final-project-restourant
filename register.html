<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title> Restaurant | Register</title>
</head>

<body>
  <header class="flex items-center justify-between bg-amber-950 px-15 text-white w-full h-[80px]">

    <div class="logo">
      <a href="index.html">
        <img width="50" height="50" class="rounded-4xl"
          src="./public/modele-logo-entreprise-aliments-boissons_1286368-98172.avif" alt="logo" title="logo">
      </a>

    </div>

    <nav class="hidden md:flex text-2xl gap-5">
      <a class="hover:scale-90 transition" title="home" href="./index.html"><ion-icon
          name="home-outline"></ion-icon></a>
      <a class="hover:scale-90 transition" title="menu" href="./menu.html"><ion-icon
          name="fast-food-outline"></ion-icon></a>
      <a class="hover:scale-90 transition" title="about" href="./about.html"><ion-icon
          name="restaurant-outline"></ion-icon></a>
      <a class="hover:scale-90 transition" title="contact" href="./contact.html"><ion-icon
          name="call-outline"></ion-icon></a>
      <a class="hover:scale-90 transition" title="login" href="./login.html"><ion-icon
          name="log-in-outline"></ion-icon></a>
      <a class="hover:scale-90 transition" title="register" href="./register.html"><ion-icon
          name="person-add-outline"></ion-icon></a>
    </nav>
    <div class="mobile-menu flex md:hidden">

      <ion-icon class="text-2xl hover:scale-90 transition" name="menu-outline"></ion-icon>
    </div>

  </header>
  <main class="relative">
    <form id="register-form" class=" absolute left-145 top-30 w-full max-w-xl  bg-white shadow-xl rounded-lg p-2">

      <h2 class="text-4xl text-red-800 text-center font-bold mt-10"> Create Your Account</h2>

      <p class="text-center text-2xl pt-8 text-gray-800">Join us by creating your acoount below!</p>
      <div class="flex gap-6 ">
        <div class="flex flex-col">
          <label for="username"
            class="block mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Username</label>
          <input type="text" id="username" name="username"
            class="bg-gray-50 border w-65 text-md text-blue-950 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter your username" required />
        </div>
        <div class="flex flex-col">
          <label for="name" class="block mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Full
            Name</label>
          <input type="text" id="fullname" name="fullname"
            class="bg-gray-50 border w-65 text-md text-blue-950 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter your full name" required />
        </div>

      </div>

      <div class="flex flex-col">
        <label for="email" class="block mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Email</label>
        <input type="email" id="email" name="email"
          class="bg-gray-50 border w-full text-md text-blue-950 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Enter your email" required />
      </div>
      <div class=" flex flex-col">
        <label for="name" class=" mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Password</label>
        <input type="password" id="password" name="password"
          class="bg-gray-50 border pr-50 text-md text-blue-950 border-gray-300  rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Enter your your password" required />

      </div>
      <div class=" flex flex-col">
        <label for="name" class=" mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Confirm Password</label>
        <input type="password" id="password1" name="password1"
          class="bg-gray-50 border pr-50 text-md text-blue-950 border-gray-300  rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Enter your your password" required />

      </div>
      <button id="submit" type="submit"
        class="text-white  mb-10 mt-7 ml-55 bg-red-900 hover:bg-red-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-9 py-3 text-center">Register</button>
      <span class="absolute left-35 bottom-2">Already have an account? <span class="text-red-600">Login
          here</span></span>
    </form>

    </div>

  </main>




  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="module" src="./src/pages/register.js"></script>
  
</body>

</html>
