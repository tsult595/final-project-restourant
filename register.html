<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- favocon -->
    
    <link rel="icon" type="favicon" href="./public/favicon.ico" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Courgette&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nothing+You+Could+Do&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Restaurant Home</title>
  </head>
  <body>
   <header class="w-[100%] bg-red-800 h-[120px] flex justify-between">
    <div class="container w-[80%] m-auto">
      <div class="headerWrapper flex justify-between items-center text-white">
       <div class="logo">
        <a href="./index.html">
          <img class="w-[50px] h-[50px]" src="./public/restoran-duzgun.gif" alt="">
        </a>
       </div>
       <div class="headerMenu flex text-2xl gap-4">
        <a href="index.html">
          <ion-icon title="home" name="home-outline"></ion-icon>
        </a>
        <a href="./menu.html">
          <ion-icon title="menu" name="fast-food-outline"></ion-icon>
        </a>
        <a href="./about.html">
          <ion-icon title="about" name="restaurant-outline"></ion-icon>
        </a>
        <a href="./contact.html">
          <ion-icon title="contact" name="call-outline"></ion-icon>
        </a>
        <a href="./login.html">
          <ion-icon title="log-In" name="log-in-outline"></ion-icon>
        </a>
        <a href="./register.html">
          <ion-icon title="Register" name="person-add-outline"></ion-icon>
        </a>
       </div>
      </div>
    </div>
   </header>
   <main>
    <section>
        <div class="max-w-md mx-auto mt-12 p-6 bg-white shadow-xl rounded-2xl">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
            <form id="registerForm" class="space-y-5 registerForm">
              
              <div>
                <label for="username" class="block mb-1 text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="username" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              </div>
          
            
              <div>
                <label for="fullname" class="block mb-1 text-gray-700 font-medium">Full Name</label>
                <input type="text" id="fullname" name="fullname" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              </div>
          
              
              <div>
                <label for="email" class="block mb-1 text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              </div>
          
             
              <div>
                <label for="password" class="block mb-1 text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              </div>
              <div>
                <label for="confirmPassword" class="block mb-1 text-gray-700 font-medium">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              </div>
          
           
              <div class="text-center">
                <button id="submitBtn" type="submit"
                  class="bg-indigo-600 hover:bg-indigo-700 submitBtn text-white font-semibold px-6 py-2 rounded-lg transition-all duration-300 shadow-md">
                  Register!
                </button>
              </div>
          
    </section>
   </main>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
    <script type="module" src="./src/register.js"></script>
  </body>
</html>
