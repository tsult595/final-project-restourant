<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title> Restaurant | Contact</title>
</head>

<body>
    <header class="flex items-center justify-between bg-amber-950 px-15 text-white w-full h-[80px]">

        <div class="logo">
            <a href="index.html">
                <img width="50" height="50" class="rounded-4xl"
                    src="./public/modele-logo-entreprise-aliments-boissons_1286368-98172.avif" alt="logo" title="logo">
            </a>

        </div>

        <nav class="hidden md:flex text-2xl gap-5">
            <a class="hover:scale-90 transition" title="home" href="./index.html"><ion-icon
                    name="home-outline"></ion-icon></a>
            <a class="hover:scale-90 transition" title="menu" href="./menu.html"><ion-icon
                    name="fast-food-outline"></ion-icon></a>
            <a class="hover:scale-90 transition" title="about" href="./about.html"><ion-icon
                    name="restaurant-outline"></ion-icon></a>
            <a class="hover:scale-90 transition" title="contact" href="./contact.html"><ion-icon
                    name="call-outline"></ion-icon></a>
            <a class="hover:scale-90 transition" title="login" href="./login.html"><ion-icon
                    name="log-in-outline"></ion-icon></a>
            <a class="hover:scale-90 transition" title="register" href="./register.html"><ion-icon
                    name="person-add-outline"></ion-icon></a>
        </nav>
        <div class="mobile-menu flex md:hidden">

            <ion-icon class="text-2xl hover:scale-90 transition" name="menu-outline"></ion-icon>
        </div>
    </header>
    <main class="relative">
        <h2 class="text-4xl text-red-800 text-center font-bold mt-10"> Contact Us</h2>

        <p class="text-center text-2xl pt-8 text-gray-800">We would love to hear from you! Please fill out the form
            below to send us a message.</p>



        <form id="contact-form" class=" absolute left-115 top-40 w-full max-w-3xl  bg-white shadow-xl rounded-lg p-2">
            <div class="mb-1 w-[90%] flex flex-col md:flex-row md:space-x-4">

                <div class=" flex flex-col">
                    <label for="fullName" class=" mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Full
                        Name</label>
                    <input type="text" id="fullName" name="fullName"
                        class="bg-gray-50 border pr-50 text-md text-blue-950 border-gray-300  rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter your full name" required />
                </div>
                <div class="flex flex-col">
                    <label for="email" class="block mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Email</label>
                    <input type="email" id="email" name="email"
                      class="bg-gray-50 border pr-40 text-md text-blue-950 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter your email" required />
                  </div>
            </div>
            <div class="flex flex-col">
                <label for="subject" class="block mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Subject</label>
                <input type="text" id="subject" name="subject"
                  class="bg-gray-50 border pr-40 text-md text-blue-950 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required />
              </div>

            <label for="message"
                class="block mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Message</label>
            <textarea id="message" name="message" rows="4" cols="50"
                class="sbg-gray-50 border  text-md text-blue-950 border-gray-300 w-full rounded-lg focus:ring-red-500 focus:border-red-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-red-500 dark:focus:border-red-500"
                placeholder="Enter your message"></textarea>
            <button type="submit"
                class="text-white  mb-10 mt-7 ml-70 bg-red-900 hover:bg-red-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-9 py-3 text-center">Send
                Message</button>
        </form>

        </div>
    </main>
    <script type="module" src="./src/pages/contact.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
