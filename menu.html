<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
  <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title> Restaurant | Menu</title>
</head>

<body>
    <header class="flex items-center justify-between bg-amber-950 px-15 text-white w-full h-[80px]">

        <div class="logo">
            <a href="index.html">
                <img width="50" height="50" class="rounded-4xl"
                    src="./public/modele-logo-entreprise-aliments-boissons_1286368-98172.avif" alt="logo" title="logo">
            </a>

        </div>

        <nav class="hidden md:flex text-2xl gap-5">
            <a class="hover:scale-90 transition" title="home" href="./index.html"><ion-icon
                    name="home-outline"></ion-icon></a>
            <a class="hover:scale-90 transition" title="menu" href="./menu.html"><ion-icon
                    name="fast-food-outline"></ion-icon></a>
            <a class="hover:scale-90 transition" title="about" href="./about.html"><ion-icon
                    name="restaurant-outline"></ion-icon></a>
            <a class="hover:scale-90 transition" title="contact" href="./contact.html"><ion-icon
                    name="call-outline"></ion-icon></a>
            <a class="hover:scale-90 transition" title="login" href="./login.html"><ion-icon
                    name="log-in-outline"></ion-icon></a>
            <a class="hover:scale-90 transition" title="register" href="./register.html"><ion-icon
                    name="person-add-outline"></ion-icon></a>
        </nav>
        <div class="mobile-menu flex md:hidden">

            <ion-icon class="text-2xl hover:scale-90 transition" name="menu-outline"></ion-icon>
        </div>

    </header>

    <h1 class="text-4xl text-center mt-10 font-bold pb-6">Our Menu</h1>
    <div class="search ">

        <input type="search" id="search" class="border-2 rounded w-[25%] px-3 ml-5 mr-5 py-2" placeholder="Search for a dish...">
        <select id="filter" class="border-2 rounded w-[15%] px-3 py-2" name="menu" id="menu">
            <option value="all">All Menu</option>
            <option value="available">Available</option>
            <option value="not-available">Not Available</option>
        </select>
        <select id="sort" class="border-2 rounded w-[15%] px-3 py-2" name="menu" id="sort">
            <option disabled selected>Sort by</option>
            <option value="low-to-high">Price: Low to High</option>
            <option value="high-to-low">Price: High to Low</option>
        </select>

    </div>
    <div class="container m-10 mt-15">
        <div class="menu-list grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-45 p-10">
            <div class="card rounded-2xl pt-5 bg-gray-50 w-98 ">
                <div class="image">
                    <img class="h-80 w-80 rounded-2xl"
                        src="https://newmansown.com/wp-content/uploads/2022/03/Homemade-lasagna.png" alt="Lasagna">
                </div>
                <div class="info">
                    <h2 class="text-3xl font-semibold underline mb-4 pt-3"> <a href="menu-detail.html">Lasagna</a> </h2>

                    <p class="text-2xl pt-1 mb-5 text-gray-700"> A delicious starter with a mix of fresh vegetables.</p>
                    <span class="text-2xl text-red-800 font-bold">$ 12.99</span>
                </div>
                <div class="buttons pb-4">

                    <button  class="edit px-5 py-3 mt-3 rounded-2xl bg-red-700"><ion-icon class="text-white text-2xl "
                            name="cart-outline"></ion-icon></button>
                </div>
            </div>

        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./src/pages/menu.js"></script>
   
</body>

</html>
