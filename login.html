   <header class="w-[100%] bg-red-800 h-[120px] flex justify-between">
    <div class="container w-[80%] m-auto">
      <div class="headerWrapper flex justify-between items-center text-white">
       <div class="logo">

          <img class="w-[50px] h-[50px]" src="./public/restoran-duzgun.gif" alt="">
        </a>
       </div>
       <div class="headerMenu flex text-2xl gap-4">
        <a href="index.html">
          <ion-icon title="home" name="home-outline"></ion-icon>

        <a href="./menu.html">

   <main>
    <main class="relative">

      <form id="form123"  class=" absolute left-145 top-30 w-full max-w-xl  bg-white shadow-xl rounded-lg p-2">

          <h2 class="text-4xl text-red-800 text-center font-bold mt-10"> Login to Your Account</h2>

          <p class="text-center text-2xl pt-8 text-gray-800">Please enter your credentials to continue.</p>

          <div class="flex flex-col">
              <label for="email"
                  class="block mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Email</label>
              <input type="email" id="email" name="email"
                  class="bg-gray-50 border w-full text-md text-blue-950 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter your email" required />
          </div>
          <div class=" flex flex-col">
              <label for="password" class=" mb-2 text-md font-medium text-gray-900 pt-6 dark:text-black">Password</label>
              <input type="password" id="password" name="password"
                  class="bg-gray-50 border pr-50 text-md text-blue-950 border-gray-300  rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter your your password" required />
              <span class="text-md text-red-700 ml-105 mt-5">Forgot Password?</span>
          </div>
          <button type="submit"
              class="text-white  mb-10 mt-7 ml-60 bg-red-900 hover:bg-red-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-9 py-3 text-center">Login</button>
          <span class="absolute left-35 bottom-2">Don't have an account? <span class="text-red-600">Create one
                  now</span></span>
      </form>

      </div>
  </main>
   </main>
